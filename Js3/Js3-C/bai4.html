<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="bai4">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <ul id="bai4Clone"></ul>
    <button onclick="copyList()">Copy</button>
  </body>
  <script>
    const ulNode4 = document.querySelector("#bai4");
    const uLNodeClone = document.querySelector("#bai4Clone");
    function copyList() {
      const arr = [...ulNode4.children];
      arr.forEach((li) => {
        let newLi = document.createElement("li");
        newLi.innerText = li.innerText;
        uLNodeClone.appendChild(newLi);
      });
    }
  </script>
</html>
